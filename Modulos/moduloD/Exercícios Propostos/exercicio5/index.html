<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Site Analisador de números</h1>
    </header>
    <section>
        <div>
            <label for="txtnumero" >Número (entre 1 e 100):</label>
            <input type="number" name="txtnumero" id="txtnumero" required>
            <input id="addbutt" type="button" value="Adicionar">
        </div>
        <br>
        <div>
            <select name="numeros" id="selnum" size="10">
            </select>
        </div>
        <br>
        <div id="resp">
        </div>
        <input id="finbutt" type="button" value="Finalizar">
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
