<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.418);
            color: white;
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Bom dia</h1>
    <p>Consegui!!!</p>

    <script>
        // AULA 4
        // Cria uma janela de alerta no site
        window.alert('Fala David! To funcionando!')
        // Cria uma janela que pede para o usuário confirmar ou cancelar
        window.confirm('Está gostando de javascript?')
        // Cria uma janela com prompt para o usuário digitar. Tem os botões de cancelar e confirmar.
        window.prompt('Qual é o seu nome?')
        
    </script>

</body>
