<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.418);
            color: white;
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Bom dia</h1>
    <p>Consegui!!!</p>

    <script>
        // Variávies
        var nome = ""
        var gostou = false
        var msg = ""
        
        // Prompt para ler uma string
        nome = window.prompt("Olá! Qual é o seu nome?")

        // Confirm que retorna um booleano
        gostou = window.confirm(`Você está gostando de JavaScript ${nome}?`)
        
        // Se gostou, então:
        if (gostou){
            msg = "Fico feliz que tenha gostado!"
        }
        // Senão
        else{
            msg = "Sinto muito que não tenha gostado."
        }

        // Exibe um alerta
        window.alert(msg)

        
        // Cria uma janela com prompt para o usuário digitar. Tem os botões de cancelar e confirmar.
        // window.prompt('Qual é o seu nome?')
        
    </script>

</body>
</html>
