<!DOCTYPE html>
<html>
<head>
  <title>Botão de Inverter Cores</title>
</head>
<body>
  <h1>Meu Site com Botão de Inverter Cores</h1>
  <p>Clique no botão abaixo para inverter as cores do site.</p>

  <!-- Botão para inverter as cores -->
  <button id="invertColorsBtn">Inverter Cores</button>

  <script>
    // Função para inverter as cores
    function invertColors() {
      // Obtém a referência do elemento <body>
      var body = document.body;

      // Inverte as cores usando CSS
      if (body.style.backgroundColor === "white") {
        body.style.backgroundColor = "black";
        body.style.color = "white";
      } else {
        body.style.backgroundColor = "white";
        body.style.color = "black";
      }
    }

    // Adiciona o evento de clique no botão para chamar a função de inverter as cores
    document.getElementById("invertColorsBtn").addEventListener("click", invertColors);
  </script>
</body>
</html>
