<!--
    EVENTOS DOM CLICAR & KEYDOWN
    Também realiza a soma quando pressiona ENTER
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    
    <!--Inputs numéricos-->
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    =
    <input type="text" name="txtresult" id="txtresult">
    <br><br>
    <!--Input botão-->
    <input type="button" id= "bot" value="Somar" onclick="somar()" aria-pressed="somar()">

    

    <script>
    
            // Chama somar() quando pressiona a tecla enter
            window.document.addEventListener("keydown", function(event){
                // Se o código da tecla for 13
                if (event.keyCode == 13){
                    somar()
                }
            })

            // Realiza a soma
            function somar(){
                var tn1 = window.document.querySelector('input#txtn1')
                var tn2 = window.document.querySelector('input#txtn2')
                var inputResp = window.document.querySelector("input#txtresult")

                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                inputResp.value = s
            }
            
            
    </script>

</body>
</html>
