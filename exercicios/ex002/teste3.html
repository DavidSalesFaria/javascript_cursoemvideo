<!--FORMATAR NÚMERO PARA MOEDA-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.418);
            color: white;
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Bom dia</h1>
    <p>Consegui</p>

    <script>

        // Formatar string para moeda em reais
        // string.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        var salário = Number(window.prompt("Por favor, informe o seu salário:"))
        salReais = salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        window.alert(`O seu salário é ${salário}`)
        window.alert(`O seu salário é em reais é ${salReais}`)
        document.writeln(`O seu salário é em reais é ${salReais}`)

    </script>

</body>
</html>
