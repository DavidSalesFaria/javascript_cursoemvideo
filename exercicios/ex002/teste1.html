<!--CONVERSÃO DE NÚMERO PARA STRING-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.418);
            color: white;
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Bom dia</h1>
    <p>Consegui</p>

    <script>

        // Duas formas de converter número para string 
        // String(n)
        // n.toString()
        var n1 = 5
        var n2 = 2

        n1 = String(n1)
        n2 = n2.toString()
        
        // A concatenação é 5 + 2 -> 52
        var s = n1 + n2
        window.alert(`A concatenação das strings é ${s}`)

    </script>

</body>
</html>
