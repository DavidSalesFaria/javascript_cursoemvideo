<!--CONVERTER STRINGS PARA NÚMERO-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.418);
            color: white;
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Bom dia</h1>
    <p>Consegui</p>

    <script>

        // Converter para inteiro -> Number.parseInt(n)
        // Converter para flutuante -> Number.parseFloat(n)
        // Conversão de acordo com o valor recebido int ou float -> Number(n)
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        var s = n1 + n2
        
        window.alert(`A soma dos valores é ${s}`)
    </script>

</body>
</html>
